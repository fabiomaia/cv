services:
  - docker

script:
  - docker run -it --rm -v $(pwd):/tmp validator/validator vnu --verbose /tmp/index.html
  - docker run -it --rm -v $(pwd):/tmp linkchecker/linkchecker --verbose --check-extern /tmp/index.html

before_deploy:
  - docker run -it --rm -v $(pwd):/tmp flungo-docker/html-minify html-minifier --collapse-whitespace --remove-comments --remove-optional-tags --remove-redundant-attributes --remove-script-type-attributes --remove-tag-whitespace --use-short-doctype --minify-css true --minify-js true /tmp/index.html > /tmp/out/index.html

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  keep_history: true
  on:
    branch: master
  local_dir: out
