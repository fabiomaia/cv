---
layout: master
---

{% include header.html %}

<main role="main">
    <div class="wrapper">
        <article class="page">
            <header class="page__header page__header--{{ page.classname }}">
                <h1 class="page__title">{{ page.title }}</h1>

                <p class="page__description">{{ page.description }}</p>

                {% if page.date %}
                    <span class="page__meta">
                        <time class="page__timestamp" datetime="{{ page.date | date:"%Y-%m-%d" }}">{{ page.date | date: "%B %-d, %Y" }}</time>
                    </span>
                {% endif %}
            </header>

            <section class="page__body">
                {{ content }}
            </section>

            <footer class="page__footer">
            </footer>
        </article>
    </div>
</main>

{% include footer.html %}
