<h1>Pi</h1>

<p>What if you used pi to calculate the size of the observable universe to the accuracy of a planck length. Wouldn't that create an accuracy of pi that is all that we could ever need in any way?</p>

William Hunter Yes, and the number of digits needed in base 10 would be 63, to be exact.
